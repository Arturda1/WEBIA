<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Система управления{% endblock %}</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: #fdfdfd;
      margin: 0;
    }
    h2, h1 {
      margin-top: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    input, select, button {
      font-size: 16px;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #333;
    }
    button {
      background-color: #3c7eff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #255edc;
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
